<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="left container">
      <div class="transparent">
        <img src="./img/odin-lined.png" id="odin" alt="Odin Logo" />
        <h1>Odin</h1>
      </div>
      <p>Photo by <a href="">Author</a> on <a href="">Unsplash</a></p>
    </div>

    <div class="right container">
      <div class="outside container">
        <p>
          This is not a real online service! You know you need something <br />
          like this in your life to help you realize your deepest dreams.<br />
          Sign up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>

      <div class="form container">

        <div class="focus container">
          <h2>Let's Do This!</h2>
        <form action="" method="post">
            <fieldset>
              <label for="fname">First Name</label>
              <input type="text" name="fname" id="fname" />
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
              <label for="password">Password</label>
              <input type="password" name="password" id="password" />
            </fieldset>

          <fieldset>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" />
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" />
            <label for="confirm_password">Confirm Password</label>
            <input
              type="password"
              name="confirm_password"
              id="confirm_password"
            />
          </fieldset>
          </div>

          <div class="bottom container">
            <input type="submit" value="Create Account" />
            <p>Already have an account? <a href="">Log in</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
