<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="left col container">
      <div class="transparent">
        <img src="./img/odin-lined.png" id="odin" alt="Odin Logo" />
        <h1>Odin</h1>
      </div>
      <div class="author container">
      <p>Photo by <a href="https://unsplash.com/@auchynnikau">Slava Auchynnikau</a> on <a href="https://unsplash.com/photos/a-large-glacier-with-mountains-in-the-background-xbTP4kIaUa8">Unsplash</a></p>
      </div>
    </div>

    <div class="right col container">
      <div class="outside col container">

        <p>
          This is not a real online service! You know you need something <br />
          like this in your life to help you realize your deepest dreams.<br />
          Sign up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>

      </div>



        <div class="focus col container">
        <form class="container" action="" method="post">

            <fieldset class="col container">
              <h2>Let's do this!</h2>
              <label for="fname">First Name</label>
              <input type="text" name="fname" id="fname" required/>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required />
              <label for="password">Password</label>
              <input type="password" name="password" id="password" required />
            </fieldset>

          <fieldset class="col container">
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" required />
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" required />
            <label for="confirm_password">Confirm Password</label>
            <input
              type="password"
              name="confirm_password"
              id="confirm_password"
              required
            />
          </fieldset>
          </div>

          <div class="bottom col container">
            <input type="submit" value="Create Account" />
            <p>Already have an account? <a href="">Log in</a></p>
          </div>
        </form>
      </div>
  </body>
</html>
